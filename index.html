<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Integer Snake</title>
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body>

    <div class="canvas hidden" id="canvas"></div>

    <div class="area">
        <div class="menu">
            <button type="button" class="button green" id="new_game">new game</button>
            <button type="button" class="button yellow" id="undo" disabled>undo</button>
        </div>

        <div class="score" id="score">0</div>
    </div>

    <div class="game-over-screen" id="game-over">
        <h1>Game over!</h1>
    </div>

    <script src="js/app.js"></script>

</body>
</html>
